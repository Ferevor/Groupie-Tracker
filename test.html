<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search Bar</title>
    <style>
        #searchResults {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .resultItem {
            padding: 8px;
            cursor: pointer;
        }
        .resultItem:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search..." onkeyup="searchFunction()">
    <div id="searchResults"></div>

    <script>
        const data = [
            "Apple",
            "Banana",
            "Cherry",
            "Date",
            "Elderberry",
            "Fig",
            "Grape",
            "Honeydew"
        ];

        function searchFunction() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (input) {
                const filteredData = data.filter(item => item.toLowerCase().includes(input));
                filteredData.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('resultItem');
                    div.textContent = item;
                    div.onclick = () => {
                        document.getElementById('searchBar').value = item;
                        resultsContainer.style.display = 'none';
                    };
                    resultsContainer.appendChild(div);
                });
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
